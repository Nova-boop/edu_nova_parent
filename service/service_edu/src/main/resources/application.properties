# 服务端口
server.address=0.0.0.0
server.port=8001
# 服务名
spring.application.name=service-edu
# 环境设置：dev、test、prod
spring.profiles.active=dev
# mysql数据库连接
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.80.80:3306/edunova?serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=sa123
##mybatis-plus逻辑删除设置
#配置逻辑删除字段为1是删除
mybatis-plus.global-config.logic-delete-value=1
#配置逻辑删除字段为0是未删除
mybatis-plus.global-config.logic-not-delete-value=0
# 返回json 的全局时间格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
#配置mapper xml文件的路径
mybatis-plus.mapper-locations=classpath:com/nova/eduService/mapper/xml/*.xml

# nacos 服务地址
spring.cloud.nacos.discovery.server-addr=192.168.80.80:8848